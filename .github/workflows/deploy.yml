name: deploy

on: 
  pull_request:
    branches:
      - dev
      - master
    paths:
      - 'src/**'
      # - 'test/**'
      - 'build-libs.sh'
      - 'Dockerfile'
      - 'Makefile.essentiajs'
      - 'rollup*.js'
      - 'tsconfig.json'
      - '!docs/**'
      - '!examples/**'
    types:
      - closed # run when PR has been approved and closed

jobs: 
  build-deploy:
    runs-on: ubuntu-latest
    container:
      image: mtgupf/essentia-emscripten:latest
      options: --rm
    steps:
      - uses: actions/checkout@v2
      - run: ${{ env.GITHUB_WORKSPACE }}/build-libs.sh
      - run: cd ${{ env.GITHUB_WORKSPACE }}
      - run: ./ci/deploy_builds.sh
